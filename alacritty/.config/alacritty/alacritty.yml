## Import files (Colors, Fonts, Etc)
import:
  #- ~/.config/alacritty/themes/themes/dark_pastels.yaml
  - ~/.dotfiles/alacritty/themes/themes/monokai_charcoal.yaml
  - ~/.dotfiles/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.85

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

